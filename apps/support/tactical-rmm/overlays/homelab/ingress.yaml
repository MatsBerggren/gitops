apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tactical-rmm-ingress
  namespace: tactical-rmm
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  rules:
    - host: rmm.support4u.se
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tactical-rmm-external
                port:
                  number: 443
    - host: api.support4u.se
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tactical-rmm-external
                port:
                  number: 443
    - host: mesh.support4u.se
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tactical-rmm-external
                port:
                  number: 443

# ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tactical-rmm-ingress
  namespace: tactical-rmm
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-preserve-host: "true"
    # Om du beh√∂ver SSL-redirect/force HTTPS, avkommentera nedan:
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - rmm.support4u.se
        - api.support4u.se
        - mesh.support4u.se
      secretName: rmm-tls
  rules:
    - host: rmm.support4u.se
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tactical-rmm-external
                port:
                  name: https
    - host: api.support4u.se
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tactical-rmm-external
                port:
                  name: https
    - host: mesh.support4u.se
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tactical-rmm-external
                port:
                  name: https

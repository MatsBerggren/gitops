# service.yaml
apiVersion: v1
kind: Service
metadata:
  name: tactical-rmm-external
  namespace: tactical-rmm
  labels:
    app: tactical-rmm
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: https
      port: 443
      targetPort: 443
  selector: {} # ingen selector eftersom backend är extern — endpoints-manifest kopplar ihop

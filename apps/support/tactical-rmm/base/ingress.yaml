apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trmm-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # If you want to *terminate TLS at the Ingress*, create a TLS secret and uncomment the tls section below.
    # Otherwise, leave TLS to tactical-nginx and use the LoadBalancer service.
spec:
  rules:
  - host: rmm.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: trmm-nginx-svc
            port: { number: 80 }
  - host: api.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: trmm-nginx-svc
            port: { number: 80 }
  - host: mesh.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: trmm-nginx-svc
            port: { number: 80 }
  # tls:
  # - hosts: ["rmm.example.com","api.example.com","mesh.example.com"]
  #   secretName: trmm-wildcard-tls

apiVersion: apps/v1
kind: Deployment
metadata:
  name: trmm-backend
spec:
  replicas: 1
  selector:
    matchLabels: { app: trmm-backend }
  template:
    metadata:
      labels: { app: trmm-backend }
    spec:
      containers:
      - name: backend
        image: "$(IMAGE_REPO)tactical:$(VERSION)"
        command: ["tactical-backend"]
        envFrom:
        - configMapRef: { name: trmm-config }
        - secretRef: { name: trmm-secrets }
        env:
        - name: POSTGRES_USER
          valueFrom: { secretKeyRef: { name: trmm-secrets, key: POSTGRES_USER } }
        - name: POSTGRES_PASS
          valueFrom: { secretKeyRef: { name: trmm-secrets, key: POSTGRES_PASS } }
        ports: [{ name: http, containerPort: 8000 }]
        volumeMounts:
        - { name: trmm-data, mountPath: /opt/tactical }
      volumes:
      - name: trmm-data
        persistentVolumeClaim: { claimName: trmm-data-pvc }
---
apiVersion: v1
kind: Service
metadata:
  name: trmm-backend
spec:
  selector: { app: trmm-backend }
  ports: [{ name: http, port: 8000, targetPort: 8000 }]

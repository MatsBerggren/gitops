apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: openwisp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: openwisp/openwisp-dashboard:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: openwisp-env
            - secretRef:
                name: openwisp-secrets
          env:
            - name: DASHBOARD_APP_PORT
              value: "8000"
            - name: DB_HOST
              value: "postgres"
            - name: INFLUXDB_HOST
              value: "influxdb"
          ports:
            - containerPort: 8000
              name: http
          volumeMounts:
            - name: static
              mountPath: /opt/openwisp/static
            - name: media
              mountPath: /opt/openwisp/media
            - name: private
              mountPath: /opt/openwisp/private
            - name: ssh
              mountPath: /home/openwisp/.ssh
      volumes:
        - name: static
          persistentVolumeClaim:
            claimName: openwisp-static
        - name: media
          persistentVolumeClaim:
            claimName: openwisp-media
        - name: private
          persistentVolumeClaim:
            claimName: openwisp-private-storage
        - name: ssh
          persistentVolumeClaim:
            claimName: openwisp-ssh

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - nginx-config.yaml
  - redis-config.yaml

patches:
  - path: redis-deployment-patch.yaml
    target:
      kind: Deployment
      name: redis

patchesStrategicMerge:
  - nginx-deploy-patch.yaml
  - openwisp-nginx-command-patch.yaml     
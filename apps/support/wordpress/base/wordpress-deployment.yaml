apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: wordpress
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      terminationGracePeriodSeconds: 60

      initContainers:
        - name: wait-for-db
          image: mariadb:11.4
          env:
            - name: WORDPRESS_DB_USER
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: mariadb-user
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: mariadb-password
            - name: WORDPRESS_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: mariadb-database
          command:
            - sh
            - -c
            - |
              set -e
              DB="mariadb.wordpress.svc.cluster.local"
              echo "Waiting for DB DNS..."
              until getent hosts "$DB" >/dev/null 2>&1; do sleep 2; done
              echo "Waiting for DB (app-user SELECT 1)..."
              until mariadb -h "$DB" -u"$WORDPRESS_DB_USER" -p"$WORDPRESS_DB_PASSWORD" -N -e "SELECT 1" >/dev/null 2>&1; do sleep 2; done
              echo "DB ready."

        - name: init-wp
          image: wordpress:6.9.1-php8.3-fpm
          command: ["sh","-lc"]
          args:
            - |
              set -e
              cp -a /usr/src/wordpress/. /workdir/
          volumeMounts:
            - name: wp-core
              mountPath: /workdir

      containers:
        - name: php-fpm
          image: wordpress:6.9.1-php8.3-fpm
          ports:
            - containerPort: 9000
              name: fpm
          env:
            - name: WORDPRESS_DB_HOST
              value: "mariadb.wordpress.svc.cluster.local:3306"
            - name: WORDPRESS_DB_USER
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: mariadb-user
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: mariadb-password
            - name: WORDPRESS_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: mariadb-database
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-auth
                  key: redis-password
            - name: WP_CACHE_KEY_SALT
              value: "wp:www.taberg.info:"
            - name: WORDPRESS_CONFIG_EXTRA
              value: |
                if (!defined('WP_REDIS_HOST'))  define('WP_REDIS_HOST', getenv('REDIS_HOST'));
                if (!defined('WP_REDIS_PORT'))  define('WP_REDIS_PORT', intval(getenv('REDIS_PORT') ?: '6379'));
                if (!defined('WP_REDIS_PASSWORD')) define('WP_REDIS_PASSWORD', getenv('REDIS_PASSWORD') ?: null);
                if (!defined('WP_CACHE_KEY_SALT')) define('WP_CACHE_KEY_SALT', getenv('WP_CACHE_KEY_SALT') ?: 'wp:site:');
                if (!defined('WP_REDIS_DATABASE')) define('WP_REDIS_DATABASE', 0);
                if (!defined('WP_CACHE')) define('WP_CACHE', true);
                if (!defined('DISABLE_WP_CRON')) define('DISABLE_WP_CRON', true);
                if (!defined('FS_METHOD')) define('FS_METHOD', 'direct');
          volumeMounts:
            - name: wp-core
              mountPath: /var/www/html
            - name: wp-content
              mountPath: /var/www/html/wp-content
            - name: php-ini
              mountPath: /usr/local/etc/php/conf.d/00-custom.ini
              subPath: 00-custom.ini

        - name: nginx
          image: nginx:1.27-alpine
          ports:
            - containerPort: 8080
              name: http
          startupProbe:
            tcpSocket: { port: 8080 }
            periodSeconds: 5
            failureThreshold: 120
            timeoutSeconds: 2
          readinessProbe:
            httpGet:
              path: /readme.html
              port: 8080
            periodSeconds: 5
            failureThreshold: 12
            timeoutSeconds: 10
          volumeMounts:
            - name: wp-core
              mountPath: /var/www/html
            - name: wp-content
              mountPath: /var/www/html/wp-content
            - name: nginx-conf
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf

      volumes:
        - name: wp-core
          emptyDir: {}
        - name: wp-content
          persistentVolumeClaim:
            claimName: wp-content-rbd
        - name: php-ini
          configMap:
            name: wp-php-ini
        - name: nginx-conf
          configMap:
            name: wp-nginx
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wp-content
  namespace: wordpress
spec:
  accessModes: ["ReadWriteMany"]
  storageClassName: cephfs-fuse
  resources:
    requests:
      storage: 5Gi

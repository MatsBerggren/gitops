apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: wordpress
spec:
  template:
    spec:
      containers:
        - name: php-fpm
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits: {}   # no hard limits to avoid throttling
        - name: nginx
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi

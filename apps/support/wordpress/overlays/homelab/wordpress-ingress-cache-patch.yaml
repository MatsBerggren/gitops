apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress               # byt till ditt ingress-namn
  namespace: wordpress
  annotations:
    nginx.ingress.kubernetes.io/proxy-cache: "wp-cache"
    nginx.ingress.kubernetes.io/proxy-cache-key: "$scheme$request_method$host$request_uri"
    nginx.ingress.kubernetes.io/proxy-cache-bypass: "$cookie_logged_in"
    nginx.ingress.kubernetes.io/proxy-cache-valid: "200 301 302 10m"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_ignore_headers Set-Cookie;
      add_header X-Cache-Status $upstream_cache_status;

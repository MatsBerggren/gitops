apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
spec:
  replicas: 1
  selector:
    matchLabels: { app: mosquitto }
  template:
    metadata:
      labels: { app: mosquitto }
    spec:
      containers:
        - name: mosquitto
          image: eclipse-mosquitto:2
          ports:
            - containerPort: 1883
          volumeMounts:
            - name: data
              mountPath: /mosquitto/data
            - name: config
              mountPath: /mosquitto/config/mosquitto.conf
              subPath: mosquitto.conf
            - name: passwd
              mountPath: /mosquitto/config/passwd
              subPath: passwd
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mosquitto
        - name: config
          secret:
            secretName: mosquitto-config
        - name: passwd
          secret:
            secretName: mosquitto-config

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: openbao
  namespace: openbao
spec:
  serviceName: openbao
  replicas: 3
  selector:
    matchLabels:
      app: openbao
  template:
    metadata:
      labels:
        app: openbao
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      initContainers:
        - name: volume-permissions
          image: busybox:1.36
          command: ['sh','-c','chown -R 1000:1000 /data && chmod -R g+rwX /data']
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: data
              mountPath: /data
        - name: render-config
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              set -eu
              cp /etc/openbao/config.tmpl /work/config.hcl
              sed -i "s#__POD_NAME__#${POD_NAME}#g" /work/config.hcl
              sed -i "s#__POD_IP__#${POD_IP}#g" /work/config.hcl
              sed -i "s#__NAMESPACE__#${NAMESPACE}#g" /work/config.hcl
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: config-tmpl
              mountPath: /etc/openbao
            - name: config-rendered
              mountPath: /work
      containers:
        - name: openbao
          image: ghcr.io/openbao/openbao:latest
          args: ["server", "-config=/etc/openbao/config.hcl"]
          ports:
            - containerPort: 8200
              name: api
            - containerPort: 8201
              name: cluster
          readinessProbe:
            httpGet:
              path: /v1/sys/health?standbyok=true&sealedcode=204&uninitcode=204
              port: 8200
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /v1/sys/health
              port: 8200
            initialDelaySeconds: 30
            periodSeconds: 10
          volumeMounts:
            - name: config-rendered
              mountPath: /etc/openbao
              readOnly: true
            - name: data
              mountPath: /data
      volumes:
        - name: config-tmpl
          configMap:
            name: openbao-config
        - name: config-rendered
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi
        storageClassName: longhorn

apiVersion: v1
kind: ConfigMap
metadata:
  name: litellm-config
data:
  config.yaml: |
    # LiteLLM config
    # Docs: https://docs.litellm.ai/docs/proxy/configs

    general_settings:
      # Master key for API authentication
      master_key_env: LITELLM_MASTER_KEY
      # Database is now configured - enable features
      disable_spend_logs: false
      enable_jwt_auth: false
      store_model_in_db: true

    litellm_settings:
      # Be strict about unknown params (helps prevent accidental token waste)
      drop_params: true
      set_verbose: false

    router_settings:
      routing_strategy: simple-shuffle
      num_retries: 1
      timeout: 180

    # Model routing
    # Primary = local Ollama (cheap). Fallback = OpenAI (only when needed).
    model_list:
      - model_name: local
        litellm_params:
          model: ollama/qwen2.5:7b-instruct-q4_K_M
          api_base: http://ollama.ollama.svc.cluster.local:11434
        # Cost controls
        rpm: 60
        tpm: 200000

      - model_name: gpt
        litellm_params:
          model: openai/gpt-5.2
          api_key: os.environ/OPENAI_API_KEY
        rpm: 30
        tpm: 60000

    # Default model for clients who don't specify one
    default_model: local

    # Fallbacks: if local fails, try gpt
    fallbacks:
      local: [gpt]

apiVersion: v1
kind: Secret
metadata:
  name: litellm-secrets
type: Opaque
stringData:
  # Generate a strong key (used by clients to call LiteLLM)
  # e.g. openssl rand -hex 32
  LITELLM_MASTER_KEY: "CHANGE_ME"

  # Optional: only needed if you want LiteLLM to call OpenAI as a fallback.
  # OPENAI_API_KEY: "sk-proj-..."

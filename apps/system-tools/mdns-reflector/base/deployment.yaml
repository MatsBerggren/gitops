apiVersion: apps/v1
kind: Deployment
metadata:
  name: mdns-reflector
  namespace: network
  labels:
    app: mdns-reflector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mdns-reflector
  template:
    metadata:
      labels:
        app: mdns-reflector
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: avahi
          image: debian:12-slim
          imagePullPolicy: IfNotPresent
          securityContext:
            capabilities:
              add: ["NET_RAW"]
          command:
            - /bin/sh
            - -ce
            - |
              set -eu
              export DEBIAN_FRONTEND=noninteractive
              # Säkerställ katalogen och starta dbus
              mkdir -p /run/dbus
              dbus-daemon --system --address=unix:path=/run/dbus/system_bus_socket
              # Vänta på att dbus-socket finns (max ~10s)
              for i in $(seq 1 20); do
                [ -S /run/dbus/system_bus_socket ] && break
                sleep 0.5
              done
              if [ ! -S /run/dbus/system_bus_socket ]; then
                echo "DBus socket not found, exiting"; exit 1
              fi
              # Starta Avahi i förgrunden med vår config
              exec avahi-daemon -f /config/avahi-daemon.conf --no-drop-root --no-chroot --debug          volumeMounts:
            - name: avahi-config
              mountPath: /config/avahi-daemon.conf
              subPath: avahi-daemon.conf
              readOnly: true
          env:
            - name: TZ
              value: Europe/Stockholm
      volumes:
        - name: avahi-config
          configMap:
            name: avahi-config
            items:
              - key: avahi-daemon.conf
                path: avahi-daemon.conf

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mdns-reflector
  namespace: network
  labels:
    app: mdns-reflector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mdns-reflector
  template:
    metadata:
      labels:
        app: mdns-reflector
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: avahi
          image: alpine:3.20
          imagePullPolicy: IfNotPresent
          securityContext:
            capabilities:
              add: ["NET_RAW"]
          command:
            - /bin/sh
            - -c
            - |
              set -e
              apk add --no-cache avahi dbus avahi-compat-libdns_sd
              mkdir -p /run/dbus
              dbus-daemon --system --address=unix:path=/run/dbus/system_bus_socket &
              # Run avahi in foreground (debug keeps it in FG)
              exec avahi-daemon --no-drop-root --no-chroot -f /config/avahi-daemon.conf --debug
          ports:
            - name: mdns
              containerPort: 5353
              protocol: UDP
          volumeMounts:
            - name: avahi-config
              mountPath: /config/avahi-daemon.conf
              subPath: avahi-daemon.conf
              readOnly: true
          env:
            - name: TZ
              value: Europe/Stockholm
      volumes:
        - name: avahi-config
          configMap:
            name: avahi-config
            items:
              - key: avahi-daemon.conf
                path: avahi-daemon.conf

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mdns-reflector
  namespace: network
  labels:
    app: mdns-reflector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mdns-reflector
  template:
    metadata:
      labels:
        app: mdns-reflector
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: avahi
          image: debian:12-slim
          imagePullPolicy: IfNotPresent
          securityContext:
            capabilities:
              add: ["NET_RAW"]
          command:
            - /bin/sh
            - -c
            - |
              set -e
              export DEBIAN_FRONTEND=noninteractive
              apt-get update
              apt-get install -y --no-install-recommends avahi-daemon avahi-utils dbus libnss-mdns ca-certificates
              rm -rf /var/lib/apt/lists/*
              mkdir -p /run/dbus
              dbus-daemon --system --address=unix:path=/run/dbus/system_bus_socket &
              # Run avahi in foreground using our config
              exec avahi-daemon -f /config/avahi-daemon.conf --no-drop-root --no-chroot --debug
          volumeMounts:
            - name: avahi-config
              mountPath: /config/avahi-daemon.conf
              subPath: avahi-daemon.conf
              readOnly: true
          env:
            - name: TZ
              value: Europe/Stockholm
      volumes:
        - name: avahi-config
          configMap:
            name: avahi-config
            items:
              - key: avahi-daemon.conf
                path: avahi-daemon.conf

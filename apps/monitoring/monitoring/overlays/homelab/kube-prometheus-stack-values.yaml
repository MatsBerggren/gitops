# Homelab-friendly defaults
# NOTE: contains Telegram bot token in plaintext (GitOps). If you want, we can switch to SealedSecrets/SOPS later.

prometheus:
  prometheusSpec:
    retention: 15d
    resources:
      requests:
        cpu: 200m
        memory: 1Gi

alertmanager:
  enabled: true
  config:
    global:
      resolve_timeout: 5m
    route:
      receiver: telegram
      group_by: ['alertname','cluster','namespace']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
    receivers:
      - name: telegram
        telegram_configs:
          - bot_token: "8565060282:AAE1WALNgES6_s1Lo-tbkDqFD2Q-naNB7vk"
            chat_id: 8043105925
            send_resolved: true
            parse_mode: HTML

# Grafana
# You probably want to change this (we can move to a Secret later)

grafana:
  enabled: true
  adminPassword: "admin"
  defaultDashboardsEnabled: true
  persistence:
    enabled: true
    storageClassName: ceph-rbd
    accessModes: ["ReadWriteOnce"]
    size: 5Gi

kube-state-metrics:
  enabled: true

nodeExporter:
  enabled: true

prometheus-node-exporter:
  enabled: true

apiVersion: apps/v1
kind: Deployment
metadata:
  name: pve-exporter
  namespace: monitoring
  labels:
    app: pve-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pve-exporter
  template:
    metadata:
      labels:
        app: pve-exporter
    spec:
      containers:
        - name: pve-exporter
          # proxmox exporter: https://github.com/prometheus-pve/prometheus-pve-exporter
          image: prompve/prometheus-pve-exporter:3.4.1
          ports:
            - name: http
              containerPort: 9221
          envFrom:
            - secretRef:
                name: pve-exporter
          env:
            - name: PVE_VERIFY_SSL
              value: "false"
          # IMPORTANT:
          # This exporter is a proxy. Prometheus scrapes /pve?target=<proxmox-host>
          # so we do NOT pass --pve=... args here.

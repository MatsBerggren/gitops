
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: home-automation
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/MatsBerggren/gitops
        revision: main
        directories:
          - path: apps/home-automation/*       # match app directories (e.g. home-assistant, zigbee2mqtt, ...)
  template:
    metadata:
      name: '{{path.basename}}'                 # now unique per app directory
    spec:
      project: home-automation                  # use your AppProject
      source:
        repoURL: https://github.com/MatsBerggren/gitops
        targetRevision: main
        path: '{{path}}/overlays/homelab'       # overlay path for each app
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'          # or a shared namespace if you prefer
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true

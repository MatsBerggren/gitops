apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: monitoring
  namespace: argocd
  labels:
    app.kubernetes.io/instance: root-homelab
spec:
  generators:
    - git:
        repoURL: https://github.com/MatsBerggren/gitops
        revision: main
        directories:
          - path: apps/monitoring/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: system-tools
      source:
        repoURL: https://github.com/MatsBerggren/gitops
        targetRevision: main
        path: '{{path}}/overlays/homelab'
      destination:
        server: https://kubernetes.default.svc
        namespace: monitoring
      ignoreDifferences:
        - group: ""
          kind: Namespace
          jqPathExpressions:
            - .metadata
      syncPolicy:
        automated:
          prune: false
          selfHeal: false
        syncOptions:
          - ServerSideApply=true
          - RespectIgnoreDifferences=true


apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: support
  namespace: argocd
  labels:
    app.kubernetes.io/instance: root-homelab
spec:
  generators:
    - git:
        repoURL: https://github.com/MatsBerggren/gitops
        revision: main
        directories:
          - path: apps/support/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: support
      source:
        repoURL: https://github.com/MatsBerggren/gitops
        targetRevision: main
        path: '{{path}}/overlays/homelab'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      ignoreDifferences:
        # k3s/apiserver can end up persisting status fields inside volumeClaimTemplates on StatefulSets.
        # They are not part of our desired state and can cause perpetual OutOfSync.
        - group: apps
          kind: StatefulSet
          jqPathExpressions:
            - .spec.volumeClaimTemplates[].status
      syncPolicy:
        automated:
          prune: false
          selfHeal: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
          - RespectIgnoreDifferences=true

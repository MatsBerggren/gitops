apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: home-automation
  namespace: argocd
spec:
  description: Home automation stack
  sourceRepos:
    - https://github.com/you/gitops
  destinations:
    - namespace: '*'
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'

namespace: argocd
resources:
  - namespace.yaml
  - ingress.yaml
  - certificate.yaml
  - https://raw.githubusercontent.com/argoproj/argo-cd/v2.10.11/manifests/install.yaml

patches:
  - target:
      version: v1
      kind: ConfigMap
      name: argocd-cmd-params-cm
      namespace: argocd
    path: patch-argocd-cmd-params-cm.yaml

  - target:
      version: v1
      kind: ConfigMap
      name: argocd-cm
      namespace: argocd
    path: patch-argocd-cm.yaml

  - target:
      version: v1
      kind: Service
      name: argocd-server
      namespace: argocd
    path: patch-argocd-server-svc.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd

resources:
  - namespace.yaml
  - https://raw.githubusercontent.com/argoproj/argo-cd/v2.11.6/manifests/install.yaml
  - ingress.yaml

patches:
  - target:
      version: v1
      kind: Service
      name: argocd-server
      namespace: argocd
    path: patch-argocd-server-svc.yaml

  - target:
      version: v1
      kind: ConfigMap
      name: argocd-cm
      namespace: argocd
    path: patch-argocd-cm.yaml

  - target:
      group: apps
      version: v1
      kind: Deployment
      name: argocd-redis
      namespace: argocd
    patch: |-
      - op: remove
        path: /spec/template/spec/containers/0/command

  - target:
      group: apps
      version: v1
      kind: Deployment
      name: argocd-dex-server
      namespace: argocd
    path: patch-argocd-dex-copyutil.yaml

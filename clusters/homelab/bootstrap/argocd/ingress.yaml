apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: "nginx"

    # Backend kör utan egen TLS (server.insecure: "true")
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"

    # Säkerställ att all trafik blir HTTPS
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Låt cert-manager hämta cert från din ClusterIssuer
    cert-manager.io/cluster-issuer: "letsencrypt-dns"
spec:
  tls:
    - hosts:
        - argo.support4u.se
      secretName: argocd-server-tls
  rules:
    - host: argo.support4u.se
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80

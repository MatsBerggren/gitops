apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server
  namespace: argocd
  annotations:
    # NGINX pratar HTTP till Argo CD (som kör server.insecure: "true")
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"

    # Låt cert-manager fixa certet
    cert-manager.io/cluster-issuer: "letsencrypt-dns"
spec:
  # Använd INTE den gamla "kubernetes.io/ingress.class"-annotationen – modern field:
  ingressClassName: nginx
  tls:
    - hosts: ["argo.support4u.se"]
      secretName: argocd-server-tls
  rules:
    - host: argo.support4u.se
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80


apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-homelab
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/MatsBerggren/gitops
    targetRevision: main
    path: clusters/homelab/root
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - Replace=true              # <- viktigt för immutable fält (t.ex. namespace)
      - PruneLast=true            # <- pruna sist, efter nyskapande
      - PrunePropagationPolicy=foreground
